<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="formulario.css">
</head>
<body>
  <header>
<h1>Preencha o Formulário</h1>
    <div>
      <form action="">
        <label>Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome completo" required>
        <label>Email</label>
        <input type="text" id="Email" placeholder="Digite seu Email" required>
        <label>CPF</label>
        <input type="number" id="cpf" placeholder="Digite seu CPF" required>
        <button id="botao" type="submit">Enviar formulário</button>
      </form>
    </div>
  </header>
</body>
</html>
