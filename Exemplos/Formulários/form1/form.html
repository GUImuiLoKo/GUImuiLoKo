<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js" defer></script>
</head>
<body>
<div id="fundo">


    
    <h1>FORMULÁRIO DE CADRASTRO</h1>
    <form action="">
        <label>Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required>
        <label>Sobrenome</label>
        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required>
        <label>Telefone</label>
        <input type="number" id="numero" placeholder="Digite seu telefone" required>
        <button id="botao" type="submit">Enviar inscrição</button>
    </form>
</div>


</body>
</html>
